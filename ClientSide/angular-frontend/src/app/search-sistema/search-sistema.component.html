<div class="container search-table">
    <div class="search-box">
        <div class="row justify-content-start">
            <div class="col-8" style="margin-top: 5px;">
                <input type="text" id="descricao" class="form-control" 
                placeholder="Descrição" [(ngModel)] = "descricao" name = "descricao">
            </div>
            <div class="col-4" style="margin-top: 5px;">
                <input type="text" id="url" class="form-control" 
                [(ngModel)] = "url" name = "url" placeholder="Url">
            </div>
            
            <div class="col-8" style="margin-top: 5px;"> 
                <input type="text" id="email" class="form-control" 
                [(ngModel)] = "email" name = "email" placeholder="Email">
            </div>
            <div class="col-4" style="margin-top: 5px;">
                <button class="btn btn-lg btn-success">Pesquisar</button>
            </div>
            
        </div>    
    </div>
    <table class=" table table-striped border border-light">
        <thead>
            <tr>
                <th>Descricao</th>
                <th>Sigla</th>
                <th>Email</th>
                <th>URL</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sistema of sistemas">
                <td>{{ sistema.descricao }}</td>
                <td>{{ sistema.sigla }}</td>
                <td>{{ sistema.emailAtendimento }}</td>
                <td>{{ sistema.url }}</td>
                <td>{{ sistema.status }}</td>
                <td>
                    <button (click) = "updateSistema(sistema.id)" class="btn btn-info">Editar</button>
                </td>
    
            </tr>
        </tbody>
    
    </table>
</div>
