<div class="col-md-6 offset-md-3">
    <h3> Editar Sistema </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Descricao</label>
            <input type="text" class="form-control" id="descricao"
            [(ngModel)] = "sistema.descricao" name = "descricao">
        </div>

        <div class="form-group">
            <label>Sigla</label>
            <input type="text" class="form-control" id="sigla"
            [(ngModel)] = "sistema.sigla" name = "sigla">
        </div>

        <div class="form-group">
            <label>Email Atendimento</label>
            <input type="text" class="form-control" id="emailAtendimento"
            [(ngModel)] = "sistema.emailAtendimento" name = "emailAtendimento">
        </div>

        <div class="form-group">
            <label>Url</label>
            <input type="text" class="form-control" id="url"
            [(ngModel)] = "sistema.url" name = "url">
        </div>
    
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" 
            value="Ativo" [(ngModel)] = "sistema.status" name = "status">
            <label class="form-check-label" for="Radios1">
              Ativo
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" 
            value="Cancelado" [(ngModel)] = "sistema.status" name = "status">
            <label class="form-check-label" for="Radios1">
                Cancelado
            </label>
        </div>
        <div class="d-flex flex-row">
            <div class="form-group">
                <label>Usuario Responsavel</label>
                <input disabled type="text" class="form-control" id="usuarioNome"
                [(ngModel)] = "sistema.usuarioNome" name = "usuarioNome">
            </div>
            <div class="form-group">
                <label>Data Alteracao</label>
                <input disabled type="text" class="form-control"
                [(ngModel)] = "sistema.dataAlteracao" name = "dataAlteracao">
            </div>
        </div>
        <div class="form-group">
            <label>Justificativa Alteracao</label>
            <input type="text" class="form-control" id="alteracaoJust"
            [(ngModel)] = "sistema.alteracaoJust" name = "alteracaoJust">
        </div>

        
        

        
        
        <button class="btn btn-success" type = "submit">Atualizar</button>

    </form>

</div>
